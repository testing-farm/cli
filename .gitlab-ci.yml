---
stages:
  - ðŸ“¦ build
  - ðŸ”Ž test
  - ðŸš€ deploy

image: quay.io/testing-farm/python-ci-image:2022-03-12

#
# Mark tests to run for merge requests
#
.merge-request:
  rules:
    - if: $CI_MERGE_REQUEST_IID

#
# Mark tests to run on merge to main
#
.deploy:
  rules:
    - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH

#
# ðŸ“¦ build
#
container:
  extends: .merge-request
  stage: ðŸ“¦ build
  image: quay.io/buildah/stable:latest
  script:
    - dnf -y install make poetry python
    - buildah login -u $QUAY_USERNAME -p $QUAY_PASSWORD quay.io
    - IMAGE_TAG=$CI_PIPELINE_ID make build
    - IMAGE_TAG=$CI_PIPELINE_ID make push

#
# ðŸ”Ž test
#
pre-commit:
  extends: .merge-request
  stage: ðŸ”Ž test
  needs: []
  script:
    - make pre-commit

tox:
  extends: .merge-request
  stage: ðŸ”Ž test
  needs: []
  script:
    - make tox

tmt:
  extends: .merge-request
  stage: ðŸ”Ž test
  needs: ["container"]
  image: quay.io/testing-farm/cli:latest
  script:
    - testing-farm request -c distro=alpine -e IMAGE_TAG=$CI_PIPELINE_ID
                           --git-url $CI_MERGE_REQUEST_PROJECT_URL
                           --git-ref $CI_MERGE_REQUEST_REF_PATH

#
# ðŸš€ deploy
#
publish/container/latest:
  extends: .deploy
  stage: ðŸš€ deploy
  image: quay.io/buildah/stable:latest
  script:
    - dnf -y install make poetry python
    - buildah login -u $QUAY_USERNAME -p $QUAY_PASSWORD quay.io
    - IMAGE_TAG=latest make build
    - IMAGE_TAG=latest make push

publish/container/version:
  extends: .deploy
  stage: ðŸš€ deploy
  image: quay.io/buildah/stable:latest
  script:
    - dnf -y install make poetry python
    - buildah login -u $QUAY_USERNAME -p $QUAY_PASSWORD quay.io
    - export VERSION="v$(poetry version -s)-$CI_COMMIT_SHORT_SHA"
    - IMAGE_TAG=$VERSION make build
    - IMAGE_TAG=$VERSION make push
